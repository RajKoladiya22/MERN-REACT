  <script>
    $(document).ready(function () {
      var changebox = $(".changebox");
      var firstclone = changebox.children(":first").clone();
      changebox.append(firstclone);

      var fsstr = changebox.parent().css("font-size");
      var fs = parseInt(fsstr);

      changebox.css("height", "21px");
      ChangeSize(0);
      var intervalId = setInterval(Next, 2000);
      var isHovered = false;

      changebox.on("mouseenter", function () {
        clearInterval(intervalId);
        isHovered = true;
      });

      changebox.on("mouseleave", function () {
        if (isHovered) {
          intervalId = setInterval(Next, 2000);
          isHovered = false;
        }
      });

      function Next() {
        if (typeof Next.i === 'undefined') {
          Next.i = 0;
        }
        Next.i++;
        if (Next.i === changebox.children("span").length) {
          Next.i = 1;
          changebox.scrollTop(0);
        }
        changebox.animate({ scrollTop: (fs * Next.i) + Next.i * 5 + 3 }, 500);
        setTimeout(function () {
          ChangeSize(Next.i);
        }, 500);
      }

      function ChangeSize(i) {
        var word = changebox.children("span").eq(i);
        var wordsize = 1000;
        changebox.css("width", wordsize);
      }
    });

  </script>

  <script>
    // Get the header element
    const header = document.querySelector('header');

    // Function to handle the scroll event
    function handleScroll() {
      if (window.pageYOffset > 50) {
        header.classList.add('sticky');
      } else {
        header.classList.remove('sticky');
      }
    }

    // Attach the scroll event listener
    window.addEventListener('scroll', handleScroll);

  </script>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + " : " + hours + " : "
        + minutes + " : " + seconds + " ";

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
